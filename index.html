<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional, Apple-inspired to-do list application with time tracking and advanced features">
    <meta name="theme-color" content="#007AFF">
    <title>Tasks - Professional To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <!-- Background gradient -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-2">
                Tasks
            </h1>
            <p class="text-gray-600 dark:text-gray-400">Organize your life with elegance</p>
        </header>

        <!-- Main Card -->
        <main class="glass-container dark:glass-container-dark rounded-3xl shadow-2xl p-6 md:p-8 animate-scale-in">
            <!-- Theme Toggle & Stats Bar -->
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200 dark:border-apple-gray-700">
                <div class="flex gap-4 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="text-gray-500 dark:text-gray-400">Total:</span>
                        <span id="total-tasks" class="font-semibold text-gray-800 dark:text-white">0</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-gray-500 dark:text-gray-400">Active:</span>
                        <span id="active-tasks" class="font-semibold text-apple-blue">0</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-gray-500 dark:text-gray-400">Done:</span>
                        <span id="completed-tasks" class="font-semibold text-green-500">0</span>
                    </div>
                </div>
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>

            <!-- Add Task Section -->
            <div class="mb-6">
                <div class="flex gap-3 mb-4">
                    <input 
                        type="text" 
                        id="new-task" 
                        placeholder="What needs to be done?" 
                        class="input-field flex-1"
                        aria-label="New task input"
                    >
                    <button 
                        id="add-task-btn" 
                        class="btn-primary whitespace-nowrap"
                        aria-label="Add task"
                    >
                        <span class="hidden md:inline">Add Task</span>
                        <span class="md:hidden">+</span>
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="flex gap-2 flex-wrap">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list-container" class="space-y-3 max-h-[500px] overflow-y-auto custom-scrollbar">
                <div id="empty-state" class="text-center py-12">
                    <svg class="mx-auto h-24 w-24 text-gray-300 dark:text-apple-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <p class="text-gray-500 dark:text-gray-400 text-lg">No tasks yet</p>
                    <p class="text-gray-400 dark:text-gray-500 text-sm mt-1">Add one to get started!</p>
                </div>
                <ul id="task-list" class="space-y-3"></ul>
            </div>

            <!-- Timeline Toggle -->
            <div class="mt-6 pt-4 border-t border-gray-200 dark:border-apple-gray-700">
                <button id="timeline-toggle" class="w-full btn-secondary flex items-center justify-center gap-2">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>View Timeline</span>
                </button>
            </div>
        </main>

        <!-- Timeline Modal -->
        <div id="timeline-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 animate-fade-in">
            <div class="glass-container dark:glass-container-dark rounded-3xl shadow-2xl p-6 md:p-8 max-w-3xl w-full max-h-[80vh] overflow-y-auto custom-scrollbar">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Task Timeline</h2>
                    <button id="close-timeline" class="icon-button" aria-label="Close timeline">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="timeline-content" class="space-y-4">
                    <!-- Timeline items will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>Built with modern web technologies • © 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
